<!DOCTYPE html>
<html lang="en">
<head>
    <link rel ="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat /w/sejeong - talk-clone</title>
</head>
<body>
    <body id ="chat-screen">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i> <!--<i>를 사용하는 이유는? -->
            </div>
            <div class="status-bar__column">
                <span>time</span>
            </div>
            <div class ="status-bar__column">
                <span>110%</span>
                <i class= "fas fa-battery-full fa-log"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <header class="alt-header">
            <div class="alt-header__column">
                <a href="chats.html">
                    <i class="fas fa-angle-left fa-3x"></i>
                </a>                
            </div>

            <div class="alt-header__column">
                <h1 class="alt-header__title">세정</h1>
            </div>

            <div class="alt-header__column">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="fas fa-bars fa-lg"></i></span>
            </div>
        </header>

        <main class="main-screen main-chat">
            <div class="chat__timestamp">
                Saturday, Novmember 1, 2020
            </div>

            <div class="message-row">
                <img src="https://avatars1.githubusercontent.com/u/32377978?s=460&u=234d3f9fbff9247f8692184314b682e8ac2d72a5&v=4"/>
                <div class="message-row__content">
                    <span class="message__author">Se joeng</span>
                    <div class="message__info">
                        <span class="message__bubble">Hi!</span>
                        <span class="message__time">01:40</span>
                    </div>
                </div>
            </div>

            <div class="message-row message-row--own">
                <div class="massage-row__content">
                    <div class="message__info">
                        <span class="message__bubble">Hi nice to meet you</span>
                        <span class="message__time">01:42</span>
                    </div>
                </div>
            </div>
        </main>

        <form class="reply">
            <div class="reply__column">
                <i class="far fa-plus-square fa-lg"></i>
            </div>

            <div class="reply__column">
                <input type="text" placeholder="Write a message...">
                <i class="far fa-smile-wink fa-lg"></i>
                <button>
                    <i class="fas fa-arrow-up"></i>
                </button>
            </div>
        </form>

        <div id="no-mobile">
            <span>Your screen is too big ㅠㅠ</span>
        </div>

        <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"
    ></script>
    </body>
</body>
</html>
