<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content ="ie=edge">
        <meta name ="keyword" content="코코아톡 클론">
        <meta name ="author" content="Choi se jeong with nomadCorder Nico">

        <link rel="stylesheet" href="css/style.css">
        <title>Welcome kokoatalk</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i> <!--<i>를 사용하는 이유는? -->
            </div>
            <div class="status-bar__column">
                <span>time</span>
            </div>
            <div class ="status-bar__column">
                <span>110%</span>
                <i class= "fas fa-battery-full fa-log"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <header class="welcome-header"> <!--여기에 header를 쓴 이유는? -->
            <h1 class="welcome-header__title">Welcome to KokoaTalk</h1>
            <p class="welcome-header__text">If you have a Kokoa Account, log on with your email or phone number</p>
        </header>

        <form id="login-form" action="friends.html" method="get">
            <input name="username" type="text" placeholder="Email or phone number">
            <input name="password" type="password" placeholder="Password">
            <input type="submit" value="Log In">
            <a href="#">Find Kokoa Account or Password</a>
        </form>

        <div id="no-mobile">
            <span>Your screen is too big</span>
        </div>

        <script src="https://kit.fontawesome.com/6478f529f2.js"crossorigin="anonymous"></script>
    <!-- HTML/CSS 아이콘 사용에 유용한 무료 사이트

        https://blog.naver.com/kyss_1/221766266555 -->

        
    </body>
