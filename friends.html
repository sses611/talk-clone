<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content ="ie=edge">
    <meta name ="keyword" content="코코아톡 클론">
    <meta name ="author" content="Choi se jeong with nomadCorder Nico">

    <link rel="stylesheet" href="css/style.css">

    <title>Friends - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i> <!--<i>를 사용하는 이유는? -->
        </div>
        <div class="status-bar__column">
            <span>time</span>
        </div>
        <div class ="status-bar__column">
            <span>110%</span>
            <i class= "fas fa-battery-full fa-log"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
          <span><i class="fas fa-search fa-lg"></i></span>
          <span><i class="fas fa-music fa-lg"></i></span>
          <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
      </header>

    <a id ="friends-display-link">
        <i class="fas fa-info-circle"></i> Friend's Names Display
        <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-srceen">
        
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://avatars1.githubusercontent.com/u/32377978?s=460&u=234d3f9fbff9247f8692184314b682e8ac2d72a5&v=4" 
                class="user-component__avatar user-component_avatar--xl">
                <div class="user-component_text">
                    <h4 class="user-component__title">Choi Se Jeong</h4>
                    <h6 class="user-component__subtitle">Hello :)</h6>
                </div>
            </div>

            <div calss="user-component__column"></div>
        </div>

        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Channel</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>

            <div class="user-component">
                <div class="user-component">
                    <div class="user-component__column">
                        <img src="https://avatars1.githubusercontent.com/u/32377978?s=460&u=234d3f9fbff9247f8692184314b682e8ac2d72a5&v=4" 
                        class="user-component__avatar user-component_avatar--xl" />
                    </div>

                    <div class="user-component__text">
                        <h4 class="user-component_title user-component__title--not-bold">Channel</h4>
                    </div>
                </div>
            </div>
            
            <div class="user-component__column">
                <div>
                    <span>2</span>
                    <i class="fas fa-chevron-right fa-xs"></i>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav_btn">
                <a class="nav__link" href="friends.html">
                    <i class="fas fa-user fa-2x"></i>
                </a>
            </li>

            <li class="nav_btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav_notification badge">1</span>
                    <i class="fas fa-commnet fa-2x"></i>
                </a>
            </li>

            <li class="nav_btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>

            <li class="nav_btn">
                <a class="nav__link" href="more.html">
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id ="splash-screen">
        <i class="fas fa-comment"></i>
    </div>

    <div id="no-mobile">
        <span>Your screen is too big😂 + friends.html</span>
    </div>


    <script src="https://kit.fontawesome.com/6478f529f2.js"crossorigin="anonymous"></script>

</html>
